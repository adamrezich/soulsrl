<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>SoulsRL</title>
	<link rel="stylesheet" href="css/soulsrl.css"/>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="nowjs/now.js"></script>
	<script type="text/javascript" src="js/fov.js"></script>
	<script type="text/javascript" src="js/rle.js"></script>
	<script type="text/javascript" src="js/soulsrl.game.js"></script>
	<script type="text/javascript" src="js/soulsrl.states.js"></script>
	<script type="text/javascript" src="js/soulsrl.room.js"></script>
	<script type="text/javascript" src="js/soulsrl.terrain.js"></script>

</head>
<body>
	<h1>SoulsRL</h1>
	<h2>Kind of like Dark Souls, but a roguelike</h2>
	<img src="images/thumbnail.png" />
	<div id="container">
		<canvas id="screen" width="1280" height="400"></canvas>
	</div>	
	<div>
		<p>Arrow keys, numpad, or vi keys to move.</p>
		<p>Shift+M for message log. Shift+Q to quit.</p>
		<p><em>SoulsRL</em> uses RLE, a custom curses-like thing for HTML5 canvas.</p>
		<p>Source for <em>SoulsRL</em> and RLE <a href="https://github.com/adamrezich/soulsrl">available on github</a>.</p>
	</div>
</body>
</html>
